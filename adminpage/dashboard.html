<body class="bg-[#DCDEEA]">

        <a href="menu.html"

          data-section="menu">

        <a href="#"
          class="font-bold border-l-2 border-black hover:border-[#1C359A] sidebar-link flex items-center justify-center space-x-2 p-3 hover:bg-gray-200 text-gray-800"
          data-section="feedback">

        <a href="#"

          data-section="order-history">
          <div class="w-1 h-6 bg-transparent sidebar-indicator"></div>

        </a>
      </nav>

      <!-- Sign Out Button -->
      <button id="signOutBtn"
        class="mt-20 font-bold flex items-center justify-center bg-[#1C359A] text-white px-4 py-2 rounded-lg hover:bg-blue-800">
        <span class="mr-2"><img src="#" alt=""></span> SIGN OUT
      </button>
    </div>

    <!--main content-->
    <main class="p-6 w-full flex-1 overflow-auto">
      <div class="w-full flex justify-between">
        <div class="text-[#1C359A] text-lg font-bold">Order Management</div>

        <div class="flex gap-2">

            Complete

              stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h3m-4.5 6h6m-7.5 6h9" />
            </svg>
            <span>Filter</span>
          </button>
        </div>
      </div>


      
<!--menu content management-->

<div class="p-2 w-full mt-6 rounded-2xl"> <!--menu header-->
  <table class="w-full  ">
    <thead class=" bg-white opacity-90 rounded-2xl">
      <tr class="">

        <th class="p-3 text-left text-sm text-[#808080]">Order details</th>

        <th class="p-3 text-left text-sm text-[#808080]">Location</th>
        <th class="p-3 text-left text-sm text-[#808080]">Total</th>
        <th class="p-3 text-left text-sm text-[#808080]">Status</th>
        <th class="p-3 text-left text-sm text-[#808080]">Update</th>

      </tr>
    </thead>

    <tbody class="bg-white w-full rounded-lg mt-6 h-auto">           <!--menu-->
      <tr key={index} class="border-t ">
        <td class="p-3"><input type="checkbox" /></td>
        <td class="p-3">{product.product}</td>
        <td class="p-3">{product.category}</td>
        <td class="p-3">₱{product.price}</td>
        <td class="p-3">{product.size}</td>
        <td class="p-3">{product.availability}</td>
        <td class="p-3">{product.description}</td>
        <td class="p-3">{product.description}</td>

        <td class="p-3">
          <!--
                  <button className="px-3 py-1 border border-red-500 text-red-500 rounded-md hover:bg-red-100">
                      Delete
                  </button> -->

          <div class="relative">
            <!-- Three Dots Button -->
            <button id="dropdownBtn" class="p-2 rounded hover:bg-gray-200">
              &#8230;
            </button>

            <!-- Dropdown Menu -->
            <div id="dropdownMenu" class="absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-lg hidden">
              <div class="w-full text-left px-4 py-2 text-[#1C359A] hover:bg-gray-200">Update status</div>
              <button class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-200">Payment accepted</button>
              <button class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-200">Preparing</button>
              <button class="w-full text-left px-4 py-2 text-green-600 hover:bg-gray-200">Ready to pickup</button>
              <button class="w-full text-left px-4 py-2 text-black hover:bg-gray-200">Out of delivery</button>
              <button class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-200">Completed</button>
              <button class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-200">Order Accepted</button>

</div>

    </main>


  </div>

  <script>
    // Handle active section styling
    document.querySelectorAll('.sidebar-link').forEach(link => {
      link.addEventListener('click', function () {
        document.querySelectorAll('.sidebar-indicator').forEach(ind => ind.classList.remove('bg-blue-700'));
        this.querySelector('.sidebar-indicator').classList.add('bg-blue-700');
      });
    });

    // Sign Out button functionality
    document.getElementById('signOutBtn').addEventListener('click', function () {
      fetch('/api/logout', { method: 'POST' }) // Backend logout endpoint
        .then(response => {
          if (response.ok) {
            window.location.href = '/login';
          }
        })
        .catch(error => console.error('Logout failed:', error));
    });
  </script>
