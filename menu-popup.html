<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Menu Popup Fix</title>
</head>
<body class="bg-gray-100 p-10">

    <!-- Add to Cart Buttons -->
    <button class="openPopup bg-[#DCDEEA] text-[#1C359A] text-sm font-bold py-2 px-6 rounded flex items-center gap-2" data-id="1">
        <img src="../img/cart.png" alt="Add Icon" class="w-4 h-4"/>
        <span>Add</span>
    </button>


    <!-- Popup (Initially Hidden) -->
    <div id="popup" class="fixed inset-0  bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-[#DCDEEA]  rounded-lg p-6 h-2/3 w-2/3">
            <button id="closePopup" class="text-gray-500 text-sm mb-2">← Back</button>

            <div class="grid grid-cols-2 gap-4">
                <img id="itemImage" src="" class="w-full h-40 object-cover rounded-lg" alt="Item Image"/>
                <div>
                    
                    <h3 id="itemName" class="text-xl font-bold">Item name here</h3>
                    <p id="itemDescription" class="text-gray-600 text-sm">Item Description here..........</p>

                    <div class="mt-2">
                        <span class="font-bold">Price:</span>
                        <p class="text-lg">R - ₱<span id="priceRegular"></span> | T - ₱<span id="priceTall"></span></p>
                    </div>

                    <button class="bg-blue-600 text-white px-4 py-2 mt-4 rounded-md w-full">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("✅ JavaScript Loaded");

            const openPopupButtons = document.querySelectorAll(".openPopup");
            const closePopup = document.getElementById("closePopup");
            const popup = document.getElementById("popup");

            openPopupButtons.forEach(button => {
                button.addEventListener("click", function () {
                    console.log("✅ Button Clicked");

                    // Ensure popup exists
                    if (!popup) {
                        console.error("❌ Popup div not found!");
                        return;
                    }

                    popup.classList.remove("hidden"); // Show popup
                });
            });

            closePopup.addEventListener("click", function () {
                console.log("✅ Popup Closed");
                popup.classList.add("hidden"); // Hide popup
            });
        });
    </script>

</body>
</html>
