      <li class="flex items-center space-x-3 p-3 bg-white shadow rounded-lg hover:bg-blue-100 cursor-pointer">

      <li class="flex items-center space-x-3 p-3 bg-white shadow rounded-lg hover:bg-blue-100 cursor-pointer">

  <div class="w-3/4 flex flex-col ml-9">
    <div class="w-full h-16 flex justify-between items-center px-4">

      <div class="relative">
        <img src="../img/cart.png" alt="Cart" class="h-6 w-6">

    <hr class="border-t border-black mx-4 my-2">

      <!-- Content for the menu items will go here -->
    </div>

  <div id="footer"></div>


  <script>
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const hamburgerIcon = document.getElementById('hamburger-icon');
    const closeIcon = document.getElementById('close-icon');

    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      hamburgerIcon.classList.toggle('hidden');
      closeIcon.classList.toggle('hidden');
    });



      // JavaScript for adding active state to the clicked item
  const menuItems = document.querySelectorAll('li');

menuItems.forEach(item => {
  item.addEventListener('click', () => {
    menuItems.forEach(i => i.classList.remove('bg-blue-200'));
    item.classList.add('bg-blue-200');
  });
});
  </script>
</body>
