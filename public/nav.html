<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="javascript/nav.js"></script>

</head>
<body>
  <nav class="bg-white shadow-md">
    <div class="container mx-auto flex items-center justify-between py-2 px-[2px]">
      <!-- Logo -->
      <div class="flex items-center justify-center md:justify-start w-full md:w-auto">
        <img src="../img/YCB LOGO (BLUE).png" alt="Logo" class="h-20 w-auto object-contain block">
      </div>

      <!-- Cart Button (visible in mobile view) -->
      <div class="md:hidden absolute left-4">
        <button class="text-black focus:outline-none">
          <img src="img/cart.png" alt="Cart" class="h-8 w-8">
        </button>
      </div>

      <!-- Navigation Links (Desktop) -->
      <div class="hidden md:flex space-x-16">
        <a href="home.html" class="uppercase text-black font-bold tracking-wide text-xs">Home</a>
        <a href="menu.html" class="uppercase text-black font-bold tracking-wide text-xs">Menu</a>
        <a href="#company" class="uppercase text-black font-bold tracking-wide text-xs">Company</a>
        <a href="#special" class="uppercase text-black font-bold tracking-wide text-xs">Special</a>
        <a href="#contact" class="uppercase text-black font-bold tracking-wide text-xs">Contact</a>
      </div>

      <!-- Sign In Button (Desktop) -->
      <div class="hidden md:block">
        <a href="login.html" class="bg-[#1C359A] text-white px-6 py-2.5 rounded-md text-xs font-medium">Sign In</a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button id="menu-button" class="text-[#1C359A] focus:outline-none">
          <!-- Hamburger Icon -->
          <svg id="hamburger-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
          <!-- Close Icon -->
          <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu"
      class="hidden w-7/12 absolute right-0 top-0 h-full bg-white shadow-md space-y-4 flex flex-col items-center justify-start pt-20 pb-4 md:hidden">
      <a href="#home"
        class="font-bold uppercase text-sm block px-4 py-2 text-black hover:bg-gray-100 hover:w-full transition-all duration-300 text-center">Home</a>
      <a href="#menu"
        class="font-bold uppercase text-sm block px-4 py-2 text-black hover:bg-gray-100 hover:w-full transition-all duration-300 text-center">Menu</a>
      <a href="#company"
        class="font-bold uppercase text-sm block px-4 py-2 text-black hover:bg-gray-100 hover:w-full transition-all duration-300 text-center">Company</a>
      <a href="#special"
        class="font-bold uppercase text-sm block px-4 py-2 text-black hover:bg-gray-100 hover:w-full transition-all duration-300 text-center">Special</a>
      <a href="#contact"
        class="font-bold uppercase text-sm block px-4 py-2 text-black hover:bg-gray-100 hover:w-full transition-all duration-300 text-center">Contact</a>

      <hr class="w-7/12 border-black">
      <a href="#signin"
        class="bg-[#1C359A] text-white px-6 py-2.5 rounded-md text-xs font-medium w-3/12 text-center mt-4 hover:bg-[#162f81] transition-all duration-300">Sign
        In</a>
    </div>
  </nav>

  <script>
   
  </script>


</body>
</html>
