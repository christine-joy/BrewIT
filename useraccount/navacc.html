<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/navacc.js"></script>
  <script src="js/profiledropdown.js"></script>
  <script src="js/server.js"></script>
  <script src="js/user.js"></script>
  <script src="js/userRoutes.js"></script>

</head>

<style>


</style>

<body>
  <nav class="bg-white shadow-md">
    <div class="container mx-auto flex items-center justify-between py-2 px-[2px]">
      <!-- Logo -->
      <div class="flex items-center justify-center md:justify-start w-full md:w-auto">
        <img src="../img/YCB LOGO (BLUE).png" alt="Logo" class="h-20 w-auto object-contain block">
      </div>

      <!-- Cart Button (visible in mobile view) -->
      <div class="md:hidden absolute left-4">
        <button class="text-black focus:outline-none">
          <img src="img/cart.png" alt="Cart" class="h-8 w-8">
        </button>
      </div>

      <!-- Navigation Links (Desktop) -->
      <div class="hidden md:flex space-x-16">
        <a href="homeacc.html" class="uppercase text-black font-bold tracking-wide text-xs">Home</a>
        <a href="menuacc.html" class="uppercase text-black font-bold tracking-wide text-xs">Menu</a>
        <a href="#company" class="uppercase text-black font-bold tracking-wide text-xs">Company</a>
        <a href="#special" class="uppercase text-black font-bold tracking-wide text-xs">Special</a>
        <a href="#contact" class="uppercase text-black font-bold tracking-wide text-xs">Contact</a>
      </div>

      <!--right-->
      <div class="flex gap-3">
        <!-- Notification Button -->
        <div class="relative">
          <button
            class="w-8 h-8 bg-[#1C359A] rounded-full flex items-center justify-center shadow-md hover:bg-blue-700 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 7.165 7 8.388 7 10v4c0 .217-.072.42-.196.58L5 17h5m5 0a3.001 3.001 0 01-6 0m6 0H9" />
            </svg>
          </button>
          <!-- Notification Badge -->
          <span class="absolute top-0.5 right-0.5 w-2 h-2 bg-red-600 border-2 border-white rounded-full"></span>
        </div>

        <!-- Profile Button 
        <button class="w-8 h-8 bg-[#1C359A] rounded-full shadow-md hover:bg-blue-700 transition">
          Placeholder for Profile Picture 
          <div class="w-full h-full bg-[#1C359A] rounded-full"></div>
        </button>
      </div>
      -->
        <div class="relative">
          <button id="profileButton"
            class="w-8 h-8 bg-[#1C359A] rounded-full shadow-md hover:bg-blue-700 transition relative">
            <!-- Placeholder for Profile Picture -->
            <div class="w-full h-full bg-[#1C359A] rounded-full"></div>
          </button>

          <!-- Dropdown Menu -->
          <div id="profileDropdown"
            class="absolute right-0 mt-2 w-64 bg-white border border-gray-200 rounded-lg shadow-lg hidden">
            <div class="p-4 border-b border-gray-300">
              <div class="flex items-center">
                <!-- Dynamic Profile Picture -->
                <div id="profilePicture" class="w-10 h-10 bg-gray-300 rounded-full"></div>
                <div class="ml-3">
                  <p id="username" class="text-sm font-medium text-gray-800">User Name</p>
                </div>
              </div>
            </div>
            <ul class="py-2">
              <!-- Account -->
              <li>
                <a href="profile.html" id="accountLink" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">
                  Account
                </a>
              </li>
              <!-- My Cart -->
              <li>
                <a href="cart.html" id="cartLink" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">
                  My Cart
                </a>
              </li>
              <!-- Logout -->
              <li>
                <button id="logoutButton" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">
                  Logout
                </button>
              </li>
            </ul>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
          <button id="menu-button" class="text-[#1C359A] focus:outline-none">
            <!-- Hamburger Icon -->
            <svg id="hamburger-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
            <!-- Close Icon -->
            <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu"
        class="hidden w-7/12 absolute right-0 top-0 h-full bg-white shadow-md space-y-4 flex flex-col items-center justify-start pt-20 pb-4 md:hidden">
        <a href="#home"
          class="font-bold uppercase text-sm block px-4 py-2 text-black hover:bg-gray-100 hover:w-full transition-all duration-300 text-center">Home</a>
        <a href="#menu"
          class="font-bold uppercase text-sm block px-4 py-2 text-black hover:bg-gray-100 hover:w-full transition-all duration-300 text-center">Menu</a>
        <a href="#company"
          class="font-bold uppercase text-sm block px-4 py-2 text-black hover:bg-gray-100 hover:w-full transition-all duration-300 text-center">Company</a>
        <a href="#special"
          class="font-bold uppercase text-sm block px-4 py-2 text-black hover:bg-gray-100 hover:w-full transition-all duration-300 text-center">Special</a>
        <a href="#contact"
          class="font-bold uppercase text-sm block px-4 py-2 text-black hover:bg-gray-100 hover:w-full transition-all duration-300 text-center">Contact</a>

        <hr class="w-7/12 border-black">
        <a href="#signin"
          class="bg-[#1C359A] text-white px-6 py-2.5 rounded-md text-xs font-medium w-3/12 text-center mt-4 hover:bg-[#162f81] transition-all duration-300">Sign
          In</a>
      </div>
  </nav>

  <script>

  </script>


</body>

</html>
