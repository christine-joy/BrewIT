<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <script src="js/navacc.js"></script>
  <link rel="stylesheet" href="../css/nav.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/editprofile.js"></script>
</head>
<body>
  <div id="navbar"></div>

  <!--main content-->
  


  <main class="">

    <!-- Profile Header -->
    <div class="flex flex-col md:flex-row items-center md:items-center w-full bg-[#1C359A] py-10 px-4 md:px-36">
      <div class="w-24 h-24 md:w-32 md:h-32 rounded-full bg-white flex items-center justify-center text-[#1C359A] text-2xl md:text-4xl">
        <span id="userInitials">--</span>
      </div>
      <div class="mt-4 md:mt-0 md:ml-4 text-center md:text-left">
        <h2 class="text-lg md:text-xl text-white font-semibold" id="userName">Loading...</h2>
        <p class="text-sm text-white" id="userAddress">Loading...</p>
      </div>
      <button id="editProfileBtn" class="mt-4 md:mt-0 md:ml-auto px-4 py-2 bg-blue-500 text-white rounded-md">
        Edit Profile
      </button>
    </div>
  
    <!-- Sidebar and Profile Card -->
    <div class="container mx-auto pt-6 px-4 md:px-36 flex flex-col md:flex-row">
      <!-- Sidebar -->
      <aside class="w-full md:w-64 h-auto md:h-screen py-4 flex flex-col space-y-6">
        <nav class="space-y-4">
          <!-- User Profile -->
          <a href="profile.html" class="flex items-center space-x-4">
            <img src="path-to-user-profile-icon.svg" alt="User Profile" class="w-6 h-6">
            <span class="font-semibold">User profile</span>
          </a>
  
          <!-- Cart -->
          <a href="cart.html" class="flex items-center space-x-4 text-gray-800 hover:text-blue-600">
            <img src="path-to-cart-icon.svg" alt="Cart" class="w-6 h-6">
            <span class="font-semibold">Cart</span>
          </a>
  
          <!-- Order Status -->
          <a href="#order-status" class="flex items-center space-x-4 text-gray-800 hover:text-blue-600">
            <img src="path-to-order-status-icon.svg" alt="Order Status" class="w-6 h-6">
            <span class="font-semibold">Order status</span>
          </a>
  
          <!-- Order History -->
          <a href="#order-history" class="flex items-center space-x-4 text-gray-800 hover:text-blue-600">
            <img src="path-to-order-history-icon.svg" alt="Order History" class="w-6 h-6">
            <span class="font-semibold">Order History</span>
          </a>
        </nav>
  
        <!-- Sign Out Button -->
        <div class="mt-6">
          <button class="flex items-center justify-center w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700">
            <img src="path-to-sign-out-icon.svg" alt="Sign Out" class="w-5 h-5 mr-2">
            SIGN OUT
          </button>
        </div>
      </aside>
  
      <!-- Profile Card -->
      <div class="flex-grow ml-0 md:ml-6 p-4">
        <div class="h-full">
          <form id="profileForm" class="flex flex-col h-full space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <input type="text" id="firstName" class="w-full mt-1 p-2 border rounded-md" placeholder="First Name" disabled />
              </div>
              <div>
                <input type="text" id="lastName" class="w-full mt-1 p-2 border rounded-md" placeholder="Last Name" disabled />
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <input type="text" id="userNameInput" class="w-full mt-1 p-2 border rounded-md" placeholder="User Name" disabled />
              </div>
              <div>
                <input type="email" id="email" class="w-full mt-1 p-2 border rounded-md" placeholder="Email Address" disabled />
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <input type="text" id="location" class="w-full mt-1 p-2 border rounded-md" placeholder="Location" disabled />
              </div>
              <div>
                <input type="text" id="phone" class="w-full mt-1 p-2 border rounded-md" placeholder="Phone Number" disabled />
              </div>
            </div>
            <div class="flex justify-end">
              <button type="button" id="saveProfileBtn" class="px-4 py-2 bg-green-500 text-white rounded-md hidden">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  













  <div id="footer"></div>




  <script>
    // Example: Handling Edit and Save buttons (to connect to the backend later)
    const editProfileBtn = document.getElementById("editProfileBtn");
    const saveProfileBtn = document.getElementById("saveProfileBtn");

    // Toggle form editing
    editProfileBtn.addEventListener("click", () => {
      const inputs = document.querySelectorAll("#profileForm input");
      inputs.forEach((input) => input.removeAttribute("disabled"));
    });

    // Save button (placeholder logic for backend integration)
    saveProfileBtn.addEventListener("click", () => {
      const inputs = document.querySelectorAll("#profileForm input");
      const userProfileData = {};
      inputs.forEach((input) => {
        userProfileData[input.id] = input.value;
      });
      console.log("User Profile Data to Send to Backend:", userProfileData);
      // Integrate with backend API (e.g., send userProfileData via fetch or axios)
    });

    // Disable inputs initially
    document.querySelectorAll("#profileForm input").forEach((input) => {
      input.setAttribute("disabled", true);
    });
  </script>
</body>
</html>
